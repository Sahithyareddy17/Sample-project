name: Maven CI
 
on:
  push:
  pull_request:
  workflow_dispatch:
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
 
      - name: Build & Test
        working-directory: my-app
        run: mvn -B -U -Dstyle.color=always clean package
 
      # ðŸ‘‡ show exactly what got produced
      - name: List target (verbose)
        run: |
          echo "== ls -la my-app/target =="
          ls -la my-app/target || true
          echo "== find any jars under my-app =="
          find my-app -type f -name "*.jar" -print || true
 
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: my-app-jar
          path: |
            my-app/target/*.jar
          if-no-files-found: warn
