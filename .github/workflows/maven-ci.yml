name: Maven CI
 
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'     # you can change to '21' if you like
          distribution: 'temurin'
          cache: maven
      - name: Inspect pom header
        working-directory: my-app
        run: |
          echo ">>> First 5 lines (with line numbers)"
          nl -ba pom.xml | sed -n '1,5p'
          echo
          echo ">>> Hex of first 64 bytes (shows hidden chars/BOM)"
          xxd -g 1 -l 64 pom.xml || hexdump -C -n 64 pom.xml
          
      - name: Build with Maven
        working-directory: my-app   # ðŸ‘ˆ very important since pom.xml is inside my-app/
        run: mvn -B package --file pom.xml
 
      - name: Upload JAR
        uses: actions/upload-artifact@v4 # âœ… upgraded from v3 â†’ v4
 
        with:
          name: my-app-jar
          path: my-app/target/*.jar
